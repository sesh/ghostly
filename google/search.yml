---
- name: "Google for Duck Duck Go / DDG for Google"
  browsers:
    - chrome

  test:
    - load: "https://google.com"
    - refresh: ""
    - submit:
      - "form"
      - q: "Duck Duck Go"

    - assert_value:
      - "input"
      - "Duck Duck Go"

    - click: '//*[@id="search"]//a'
    - wait: 2

    - assert_url: 'https://duckduckgo.com/'

    - submit:
      - "form"
      - q: "Google"

    - click: ".result__title"

    - assert_value:
      - "btnI"
      - "I'm Feeling Lucky"

    - wait: 5
